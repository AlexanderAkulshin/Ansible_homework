---
# tasks file for deploy_httpd

    -
      name: "install latest httpd"
      yum:
        name: "{{ ansible_local.localfacts.localfacts.package }}"
        state: latest
    -
      name: "start service"
      service:
                enabled: true
                name: "{{ ansible_local.localfacts.localfacts.service }}"
                state: started
    -
      name: "check service"
      service_facts:
    - debug:
            var: ansible_facts.services["httpd.service"]
    -
      name: "create html file"
      lineinfile:
              path: /var/www/html/index.html
              line: "Welcome to my web server"
              create: yes
      tags: 
      - addfile
    -
      name: "install firewalld"
      yum:
        name: firewalld
        state: latest
    - 
      name: "start firewalld"
      service:
        name: firewalld
        state: started
        enabled: yes      
    - 
      name: "open ports"
      firewalld:
        service: http
        permanent: yes
        state: enabled
        immediate: yes
      tags:
      - ports

